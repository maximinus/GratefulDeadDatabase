<!-- Dump the modal dialogs here  -->
<!-- First the table pop-up       -->
<div class="modal" tabindex="-1" role="dialog" id="table-dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="dialog-table-title"></h4>
            </div>
            <div class="modal-body" id="table-entry-scroll">
                <table class="table">
                    <tbody id="table-entry">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- End of table dialog -->
<!-- then the chart pop-up -->
<div class="modal" tabindex="-1" role="dialog" id="chart-dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="dialog-chart-title"></h4>
            </div>
            <div class="modal-body">
                <div id="pop-up-charts"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal question to select a song -->
<div class="modal" tabindex="-1" role="dialog" id="select-song-dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">2 Shows Found, Choose:</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="select-song-choice">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
